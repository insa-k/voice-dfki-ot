apply plugin: 'marytts-voicebuilding'

group "de.dfki.mary"

voice {
    name 'dfki-ot'
    language 'tr'
    gender 'male'
    type 'unit selection'
    description 'A male Turkish unit selection voice'
    samplingRate 16000
}

license {
    name 'Creative Commons Attribution-NoDerivs 3.0 Unported'
    shortName 'CC-BY-ND'
    url 'http://creativecommons.org/licenses/by-nd/3.0/'
}
